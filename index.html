<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>PhonePay Clone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recharge & Pay Bills</a></li>
                <li><a href="#">Send Money</a></li>
                <li><a href="#">Rewards</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h2>Make Payments in a Flash</h2>
            <p>Instant money transfer, bill payments, and much more!</p>
            <button>Download the App</button>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <h3>Popular Services</h3>
        <div class="services-grid">
            <div class="service-item">
                <img src="recharge.png" height="100" width="100" alt="Recharge">
                <h4>Mobile Recharge</h4>
            </div>
            <div class="service-item">
                <img src="bill.png"height="100" width="100"  alt="Bills">
                <h4>Pay Bills</h4>
            </div>
            <div class="service-item">
                <img src="send1.png" height="100" width="100" alt="Send Money">
                <h4>Send Money</h4>
            </div>
            <div class="service-item">
                <img src="rewards.png"height="100" width="100"  alt="Rewards">
                <h4>Rewards & Offers</h4>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 PhonePay Clone. All rights reserved.</p>
    </footer>
</body>
</html>
